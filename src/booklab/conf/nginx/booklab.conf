server {
    listen 5002;

    location / {
        # serve base root through booklabd web app
        proxy_pass http://localhost:8000;
    }

    location /static/ {
        # serve static portal
        root /projects/booklab/docs/;
        index index.html index.htm;
    }

    location /docs/ {
        # serve static portal
        root /projects/booklab/;
        index index.html index.htm;
    }

    location /api/ {
        # proxy to booklabd API
        proxy_pass http://localhost:8000;
    }
}
